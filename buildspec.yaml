version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - echo "Installing dependencies"
      - npm install -g pnpm
      - pnpm install
  build:
    commands:
      - echo "Running tests and type checks"
      - pnpm prisma generate
      - pnpm build
artifacts:
  files:
    - '**/*'